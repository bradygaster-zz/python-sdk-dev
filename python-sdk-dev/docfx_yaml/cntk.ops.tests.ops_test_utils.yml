  summary: Helper test function that converts a batch of dense tensors into sparse
    representation that can be consumed by `cntk.ops.sparse_input_numpy()`.
  syntax:
    content: batch_dense_to_sparse(batch, dynamic_axis="")
    parameters:
    - description: list of samples. If `dynamic_axis` is given, samples are sequences
        of tensors. Otherwise, they are simple tensors.
      id: batch
      type:
      - list
    - defaultValue: ''
      description: the dynamic axis
      id: dynamic_axis
      type:
      - str or cntk.ops.dynamic_axis() instance
    return:
      description: (indices, values, shape)
  type: Method
